---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - check.x-health.io
  resources:
  - probes
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - check.x-health.io
  resources:
  - probes/finalizers
  verbs:
  - update
- apiGroups:
  - check.x-health.io
  resources:
  - probes/status
  verbs:
  - get
  - patch
  - update
